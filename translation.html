<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ВАЙБКОДИНГ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    #canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas { display: block; }
    .overlay {
      position: absolute;
      width: 100%;
      text-align: center;
      left: 0;
      user-select: text;
      pointer-events: auto;
      color: white;
    }
    #title {
      top: 20px;
      font-family: sans-serif;
      font-size: 4rem; /* increased size */
      font-weight: bold;
      line-height: 1;
    }
    #footer {
      bottom: 20px;
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="title" class="overlay">ВАЙБКОДИНГ</div>
    <div id="footer" class="overlay">
      windsurf<br>
      gpt 4.1 / o3<br>
      codex<br><br>
      17 апреля, 20:00 (MSK)
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script>
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    const earthTex = loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/planets/earth_atmos_2048.jpg');
    const cloudTex = loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/planets/earth_clouds_1024.png');

    // Earth mesh (25% larger)
    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(0.4375, 64, 64),
      new THREE.MeshPhongMaterial({ map: earthTex })
    );
    scene.add(earth);

    // Cloud layer around Earth (25% larger)
    const clouds = new THREE.Mesh(
      new THREE.SphereGeometry(0.45, 64, 64),
      new THREE.MeshPhongMaterial({ map: cloudTex, transparent: true, opacity: 0.5 })
    );
    scene.add(clouds);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    const softDir = new THREE.DirectionalLight(0xffffff, 0.3);
    softDir.position.set(5, 3, 5);
    scene.add(softDir);

    // Animate rotation
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      earth.rotation.y += delta * (2 * Math.PI / 40);
      clouds.rotation.y += delta * (2 * Math.PI / 45);
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
